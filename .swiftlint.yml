# SwiftLintの対象外とする
excluded:
  BuildTools/

# 無効とするルール
disabled_rules:
- file_length
- function_body_length
- type_body_length


# デフォで無効とされたルールを有効とする
opt_in_rules:
  - empty_count
  - file_header
  - explicit_init
  - closure_spacing
  - overridden_super_call
  - redundant_nil_coalescing
  - private_outlet
  - nimble_operator
  - attributes
  - operator_usage_whitespace
  - closure_end_indentation
  - first_where
  - sorted_imports
  - object_literal
  - number_separator
  - prohibited_super_call
  - fatal_error_message


# ルールをカスタム
line_length: 450

type_name:
  min_length: 2
  max_length: 50

vertical_whitespace:
 max_empty_lines: 2
